<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" type="image/png" sizes="32x32" href="src/public/images/favicon.png" />
    <link rel="stylesheet" href="src/public/main.css" />
    <script src="src/public/main.js" defer></script>

    <title>Tip calculator</title>
  </head>
  <body>
    <main>
      <img width="87" height="54" src="src/public/images/logo.svg" alt="Splitter logo" />
      <div id="calculatorContainer">
        <section id="calculateOptions">
          <div class="input">
            <label class="label" for="bill">Bill</label>
            <div class="inputContainer">
              <img
                width="11"
                height="17"
                src="src/public/images/icon-dollar.svg"
                alt="Dollar icon"
              />
              <input type="number" id="bill" placeholder="0" min="0" step=".01" />
            </div>
          </div>
          <div id="tipValuesContainer">
            <p class="label">Select Tip %</p>
            <div class="values">
              <button class="btn" value="5">5%</button>
              <button class="btn" value="10">10%</button>
              <button class="btn" value="15">15%</button>
              <button class="btn" value="25">25%</button>
              <button class="btn" value="50">50%</button>
              <div class="input">
                <div class="inputContainer">
                  <input
                    type="number"
                    id="tip"
                    class="equal-padding"
                    placeholder="Custom"
                    min="0"
                    step=".01"
                  />
                </div>
              </div>
            </div>
          </div>
          <div class="input">
            <label class="label" for="number-of-people">Number of People</label>
            <div class="inputContainer">
              <img
                width="13"
                height="16"
                src="src/public/images/icon-person.svg"
                alt="Dollar icon"
              />
              <input type="number" id="number-of-people" placeholder="0" min="0" step="1" />
            </div>
          </div>
        </section>
        <section id="results">
          <div class="wrapper">
            <div class="result">
              <div class="resultLabel">
                <p class="text">Tip Amount</p>
                <p class="sub-text">/ person</p>
              </div>
              <p class="resultValue">$<span id="tip-amount">0.00</span></p>
            </div>
            <div class="result">
              <div class="resultLabel">
                <p class="text">Total</p>
                <p class="sub-text">/ person</p>
              </div>
              <p class="resultValue">$<span id="total-amount">0.00</span></p>
            </div>
          </div>
          <button id="resetBtn" class="btn outlined disabled">RESET</button>
        </section>
      </div>
    </main>
  </body>
</html>
